</head>
<body>

    <div id="main">
        <div id="box">
            <div class="top"></div>
            <div>
                <span></span>
                <span><i class="tape"></i></span>
                <span></span>
                <span><i class="tape"></i></span>
            </div>
        </div>
    </div>
</body>
    <script>
        let box = document.getElementById('box');
        window.onmousemove = function(e){
            box.style.transform = "rotateX("+ -e.clientY/10 + "deg) rotateY(" + e.clientX/1.75 + "deg)" 
        }
    </script>
